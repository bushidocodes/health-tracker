<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Responsive Viewport Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Health Tracker</h1>
            </div>
            <div class="col-sm-12">
                <form>
                    <fieldset class="form-group">
                        <label for="inputFood">What did you eat?</label>
                        <input type="text" class="form-control" id="inputFood" placeholder="">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="inputAmount">How much?</label>
                        <input type="text" class="form-control" id="inputAmount">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="inputTime">Example select</label>
                        <select class="form-control" id="inputTime">
                            <option>Breakfast</option>
                            <option>Morning Snack</option>
                            <option>Lunch</option>
                            <option>Afternoon Snack</option>
                            <option>Dinner</option>
                            <option>After Dinner</option>
   	                    </select>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
</body>

</html>
