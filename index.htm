<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Responsive Viewport Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-xs-center">Health Tracker</h1>
            </div>
            <div class="col-sm-12">
                <div class="card card-block" id="inputFoodCard">
                    <form>
                        <fieldset class="form-group">
                            <label type="label" for="inputFood">What did you eat?</label>
                            <input type="text" class="form-control" id="inputFood" placeholder="" autocomplete="off">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="inputAmount">How much?</label>
                            <input type="text" class="form-control" id="inputAmount">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="inputTime">Example select</label>
                            <select class="form-control" id="inputTime">
                                <option>Breakfast</option>
                                <option>Morning Snack</option>
                                <option>Lunch</option>
                                <option>Afternoon Snack</option>
                                <option>Dinner</option>
                                <option>After Dinner</option>
   	                        </select>
                        </fieldset>
                        <!-- Overridding Button Type to Prevent Page Loads-->
                        <button type="button" class="btn btn-primary" id="inputFoodSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-block" id="dailyTotalsCard" style="display: none">
                    <h1>Daily Totals</h1>
                    <h3>Calories: <span id="numCals"></span></h3>
                    <!--<h3>Fat:</h3>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-block" id="foodLogCard" style="display: none">
                    <h1>Food Log</h1>
                    <table class="table" id="foodLogCardTable">
                        <thead>
                            <tr>
                                <!--<th>#</th>-->
                                <!--<th>Meal</th>-->
                                <th>Meal</th>
                                <th>Food</th>
                                <th>Amount</th>
                                <!--<th>Amount</th>-->
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--<tr>-->
                                <!--<th scope="row">1</th>-->
                                <!--<td>Breakfast</td>-->
                                <!--<td>Slim Jim</td>-->
                                <!--<td>1</td>-->
                                <!--<td>800</td>-->
                            <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--Underscore Micro-templates-->
    <script type="text/template" id="foodLogItemTemplate">
            <td><%= time %></td>
            <td><%= name %></td>
            <td><%= amount %></td>
            <td><%= calories %></td>
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/models/foodItem.js"></script>
    <script src="js/collections/foodItems.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/inputFoodCardView.js"></script>
    <script src="js/views/dailyTotalsCardView.js"></script>
    <script src="js/views/foodLogCardView.js"></script>
    <script src="js/views/foodLogItemView.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
